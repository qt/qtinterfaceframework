Example.If.ClimateModule.ClimateControl:
    config_simulator:
        zones: [ FrontLeft, FrontRight, Rear ]

Example.If.ClimateModule.ClimateControl#airConditioning:
    config_simulator:
        default: true

Example.If.ClimateModule.ClimateControl#heater:
    config_simulator:
        default: true

Example.If.ClimateModule.ClimateControl#recirculation:
    config_simulator:
        default: false

Example.If.ClimateModule.ClimateControl#zoneSynchronization:
    config_simulator:
        default: false

Example.If.ClimateModule.ClimateControl#defrost:
    config_simulator:
        default: false

Example.If.ClimateModule.ClimateControl#steeringWheelHeater:
    config_simulator:
        default: 0

Example.If.ClimateModule.ClimateControl#fanSpeedLevel:
    config_simulator:
        default: 2

Example.If.ClimateModule.ClimateControl#recirculationMode:
    config_simulator:
        default: RecirculationMode.RecirculationOff

Example.If.ClimateModule.ClimateControl#recirculationSensitivityLevel:
    config_simulator:
        unsupported: true
        default: 0

Example.If.ClimateModule.ClimateControl#climateMode:
    config_simulator:
        unsupported: true
        default: ClimateMode.ClimateOn

Example.If.ClimateModule.ClimateControl#automaticClimateFanIntensityLevel:
    config_simulator:
        unsupported: true
        default: 0

Example.If.ClimateModule.ClimateControl#targetTemperature:
    config_simulator:
        default: 0

Example.If.ClimateModule.ClimateControl#seatCooler:
    config_simulator:
        default: 0

Example.If.ClimateModule.ClimateControl#seatHeater:
    config_simulator:
        default: 0
