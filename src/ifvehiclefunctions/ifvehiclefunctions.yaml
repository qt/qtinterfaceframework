QtIfVehicleFunctions.QIfClimateControl:
    config_simulator:
        zoned: true
        zones: [ FrontLeft, FrontRight, Rear ]

QtIfVehicleFunctions.QIfClimateControl#airConditioningEnabled:
    config_simulator:
        default: true

QtIfVehicleFunctions.QIfClimateControl#heaterEnabled:
    config_simulator:
        default: true

QtIfVehicleFunctions.QIfClimateControl#recirculationEnabled:
    config_simulator:
        default: false

QtIfVehicleFunctions.QIfClimateControl#zoneSynchronizationEnabled:
    config_simulator:
        default: false

QtIfVehicleFunctions.QIfClimateControl#defrostEnabled:
    config_simulator:
        default: false

QtIfVehicleFunctions.QIfClimateControl#steeringWheelHeater:
    config_simulator:
        default: 0

QtIfVehicleFunctions.QIfClimateControl#fanSpeedLevel:
    config_simulator:
        default: 2

QtIfVehicleFunctions.QIfClimateControl#recirculationMode:
    config_simulator:
        default: RecirculationMode.RecirculationOff

QtIfVehicleFunctions.QIfClimateControl#recirculationSensitivityLevel:
    config_simulator:
        unsupported: true
        default: 0

QtIfVehicleFunctions.QIfClimateControl#climateMode:
    config_simulator:
        unsupported: true
        default: ClimateMode.ClimateOn

QtIfVehicleFunctions.QIfClimateControl#automaticClimateFanIntensityLevel:
    config_simulator:
        unsupported: true
        default: 0

QtIfVehicleFunctions.QIfClimateControl#targetTemperature:
    config_simulator:
        default: { FrontLeft: 21.0, FrontRight: 22.5, =: 0.0 }
        zoned: true

QtIfVehicleFunctions.QIfClimateControl#seatCooler:
    config_simulator:
        default: 0
        zoned: true

QtIfVehicleFunctions.QIfClimateControl#seatHeater:
    config_simulator:
        default: 0
        zoned: true

QtIfVehicleFunctions.QIfClimateControl#outsideTemperature:
    config_simulator:
        default: 15

QtIfVehicleFunctions.QIfWindowControl:
    config_simulator:
        zoned: true
        zones: [ FrontLeft, FrontRight, RearLeft, RearRight, Rear, Roof ]

QtIfVehicleFunctions.QIfWindowControl#heaterMode:
    config_simulator:
        default: HeaterMode.HeaterOff
        zoned: true

QtIfVehicleFunctions.QIfWindowControl#heater:
    config_simulator:
        default: false
        zoned: true

QtIfVehicleFunctions.QIfWindowControl#state:
    config_simulator:
        default: WindowState.Closed
        zoned: true

QtIfVehicleFunctions.QIfWindowControl#blindMode:
    config_simulator:
        default: BlindMode.AutoBlind
        zoned: true

QtIfVehicleFunctions.QIfWindowControl#blindState:
    config_simulator:
        default: WindowState.Closed
        zoned: true
