org.example.echo.EchoZoned:
    config_simulator:
        zones: [ FrontLeft, FrontRight, Rear ]

org.example.echo.EchoZoned#stringValue:
    config_simulator:
        default: "two"

org.example.echo.EchoZoned#intValue:
    config_simulator:
        default: 11
        range: [10, 33]

org.example.echo.EchoZoned#zonedValue:
    config_simulator:
        default: true
        zoned: true

org.example.echo.EchoZoned#valueWithDefault:
    config_simulator:
        default: true

org.example.echo.EchoZoned#unsupportedValue:
    config_simulator:
        unsupported: true

org.example.echo.EchoZoned#rangedValue:
    config_simulator:
      range_high: 50
      range_low:  0

org.example.echo.EchoZoned#rangedValueWithDefault:
    config_simulator:
      default_value: 42
      range_high: 150
      range_low:  0

org.example.echo.Echo#intValue:
    config_simulator:
      default_value: 61
      range_high: 150
      range_low:  0

org.example.echo.EchoZoned#contact:
    config_simulator:
        zoned: true
        default: [ "foo", 23, true ]

org.example.echo.EchoZoned#combo:
    config_simulator:
        zoned: true
        default: [ [ "foo", 23, true ], WeekDay.Monday ]

org.example.echo.EchoZoned#intList:
    config_simulator:
        default: [1, 2, 3, 4]

org.example.echo.EchoZoned#comboList:
    config_simulator:
        default: [[ [ "foo", 23, true ], WeekDay.Monday ], [ [ "bar", 21, false ], WeekDay.Tuesday ]]

org.example.echo.Echo#contactList:
    config_simulator:
        default: [[ "foo", 23, true ], [ "bar", 12, false ]]
